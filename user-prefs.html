        <h1>User Preference</h1>
        <form action="" onsubmit="onSubmitForm(event)">
            
            <label>Favorite Background Color </label>
            
            <input type="color" name="bg-color" onchange="onChangeBgColor(this.value)" />
        
            
            <label>Favorite Text Color </label>
            <input type="color" name="txt-color" onchange="onChangeTxtColor(this.value)" />


            <label>Date of Birth</label>
            <input type="date" name="birthday" onchange="onSetBirthDay(this.value)"/>
            <button> Submit </button>
        </form>
